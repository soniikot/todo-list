<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To do list</title><script defer="defer" src="main.js"></script></head><body><h1>My tasks</h1><div class="wrapper"><div class="navig"><h2>Projects:</h2><div class="projectArray"></div><input id="newProjectTitle"/> <button id="newProjectBtn" class="newProjectBtn">Add new project</button></div><div class="main"><dialog id="taskDialog"><div class="closeBox"><button id="closeButton">&times;</button></div><form id="addProject" method="dialog"><label for="project-title">Next task*</label> <input id="project-title" required/> <label for="description">Description</label> <input type="textarea" id="description"/> <label for="due-date">Due date</label> <input type="date" id="due-date"/> <label for="priority">Priority</label> <select id="priority" name="priority"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select><div class="projectForm"><label for="project-title">Project:</label><p id="projectP"></p></div><button id="addTask">Add Task</button></form></dialog><div class="taskbox"></div></div></div></body></html>
